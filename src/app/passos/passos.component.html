<div id="identificar" class="layout-passos">
    <div class="container">
        <div class="row">
            <div *ngFor="let passo of passos" class="col-sm-2">

                <article class="passo">
                    <h2 class="passo__cabecalho">{{passo.manchete}}</h2>
                    <div class="passo__descricao">{{passo.descricao}}</div>
                </article>

            </div>
        </div>
    </div>
</div>
