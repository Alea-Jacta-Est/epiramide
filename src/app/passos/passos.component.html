<div class="container">
    <div class="row justify-content-md-center">
      <article class="artigos" *ngIf="passoSelecionado">   

        <img [src]=passoSelecionado.imagemUrl alt="Alerta {{passoSelecionado.id}}" (click)="onProximoPasso()">
        <header>
          <h3 class="cabecalho">Alerta {{passoSelecionado.id}} - {{passoSelecionado.manchete}}</h3>
        </header>

        <footer>
          <h4 class="rodape">{{passoSelecionado.descricao}}</h4>
        </footer>
      </article>
  </div>

  <div *ngIf="!passoSelecionado"> 
    <img src="../assets/imagens/numero-6.png" alt="Clique para ver os 6 passos" (click)="onProximoPasso()" >
    <header>
      <h2 class="cabecalho">Passos para identificar uma pir√¢mide</h2>
    </header>
  </div>

</div>
